<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SongDash</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	
		body {
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background: linear-gradient(135deg, #ffd700 0%, #ff4444 100%);
			padding: 1rem;
		}
	
		.container {
			width: 100%;
			max-width: 400px;
			background: white;
			border-radius: 1rem;
			padding: 2rem;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
		}
	
		h1 {
			text-align: center;
			margin-bottom: 2rem;
			color: #333;
			font-size: 2rem;
		}
	
		.button-list {
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}
	
		.button {
			display: block;
			padding: 1.25rem;
			text-align: center;
			text-decoration: none;
			font-size: 1.25rem;
			font-weight: 600;
			color: white;
			background: linear-gradient(135deg, #ffd700 0%, #ff4444 100%);
			border-radius: 0.5rem;
			transition: transform 0.2s, box-shadow 0.2s;
			box-shadow: 0 4px 12px rgba(255, 68, 68, 0.4);
		}
	
		.button:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(255, 68, 68, 0.6);
		}
	
		.button:active {
			transform: translateY(0);
		}
	
		@media (prefers-color-scheme: dark) {
			body {
				background: linear-gradient(135deg, #664d00 0%, #660000 100%);
			}
	
			.container {
				background: #1a1a1a;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
			}
	
			h1 {
				color: #f0f0f0;
			}
	
			.button {
				background: linear-gradient(135deg, #cc9900 0%, #cc0000 100%);
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>SongDash</h1>
		<div class="button-list">
			<a href="/player" class="button">Player</a>
			<a href="/host" class="button">Host</a>
			<a href="/tv" class="button">TV</a>
		</div>
	</div>
</body>

</html>
